<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Event Management System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .features {
            margin-top: 40px;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .feature-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìÖ</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you're not connected to the internet. Don't worry! 
            You can still access some features of the Event Management System.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>View cached events and data</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>Access previously loaded pages</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>Browse your saved events</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚è≥</span>
                <span>New data will sync when online</span>
            </div>
        </div>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Try to reconnect every 30 seconds
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
